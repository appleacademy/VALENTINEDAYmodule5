<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For COCO üíñ</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 25px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 105, 180, 0.4);
            text-align: center;
            width: 90%;
            max-width: 420px;
            min-height: 520px;
            position: relative;
            z-index: 10;
            border: 2px solid #fff;
        }

        h1 {
            color: #d63384;
            font-size: 1.6rem;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .btn-area {
            position: relative;
            height: 280px;
            width: 100%;
            margin-top: 20px;
        }

        #yesBtn {
            padding: 15px 40px;
            font-size: 19px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: #ff4d6d;
            color: white;
            box-shadow: 0 8px 20px rgba(255, 77, 109, 0.4);
            position: absolute;
            left: 50%;
            top: 10px;
            transform: translateX(-50%);
            z-index: 100;
            transition: transform 0.2s ease;
        }

        #yesBtn:active { transform: translateX(-50%) scale(0.9); }

        #noBtn {
            padding: 6px 14px;
            font-size: 13px;
            border: 1px solid #ddd;
            border-radius: 50px;
            background: #fdfdfd;
            color: #aaa;
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            transition: all 0.15s ease-out;
            z-index: 10;
            cursor: default;
        }

        #result {
            display: none;
            animation: celebrate 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes celebrate {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        #result h2 {
            color: #ff4d6d;
            font-size: 2rem;
            margin-bottom: 15px;
        }

        #result p {
            color: #555;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .highlight { color: #ff4d6d; font-weight: bold; }

        #result img {
            width: 160px;
            margin-top: 25px;
        }

        .heart {
            position: fixed;
            font-size: 24px;
            top: -10%;
            z-index: 1;
            pointer-events: none;
            animation: floatUp 4s linear forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

<div class="container" id="card">
    <div id="main-content">
        <h1 id="typing"></h1>
        <div class="btn-area" id="btnArea">
            <button id="yesBtn">Yes! üíñ</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="result">
        <h2>VICTORY! üèÜ</h2>
        <p>
            I knew your finger would eventually "slip" onto the <span class="highlight">Yes</span> button. üòâ
        </p>
        <p style="margin-top: 10px; font-style: italic;">
            You‚Äôve officially signed the contract‚Äîno refunds, no exchanges, and you‚Äôre stuck with my bad jokes forever, <span class="highlight">COCO</span>!
        </p>
        <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Happy Dance">
        <p style="margin-top: 20px; font-size: 0.9rem;">(Best decision you ever made! üíç)</p>
    </div>
</div>

<audio id="music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
</audio>

<script>
    const text = "Hey COCO üíï\nI've come to a very logical conclusion...\n\nYou should be my Valentine. Agree?";
    const typingEl = document.getElementById("typing");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const btnArea = document.getElementById("btnArea");
    const result = document.getElementById("result");
    const mainContent = document.getElementById("main-content");
    const music = document.getElementById("music");
    let i = 0;

    // Faster Typing Effect (changed from 60 to 35)
    function typeText() {
        if (i < text.length) {
            typingEl.innerHTML += text[i] === "\n" ? "<br>" : text[i];
            i++;
            setTimeout(typeText, 35); 
        }
    }
    typeText();

    function moveButton() {
        const areaWidth = btnArea.clientWidth;
        const areaHeight = btnArea.clientHeight;
        const btnWidth = noBtn.offsetWidth;
        const btnHeight = noBtn.offsetHeight;

        const padding = 15;
        const newX = Math.random() * (areaWidth - btnWidth - (padding * 2)) + padding;
        const newY = Math.random() * (areaHeight - btnHeight - (padding * 2)) + padding;

        noBtn.style.left = newX + "px";
        noBtn.style.top = newY + "px";
        noBtn.style.bottom = "auto";
        noBtn.style.transform = "none";
    }

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("touchstart", (e) => {
        e.preventDefault(); 
        moveButton();
    });

    yesBtn.addEventListener("click", () => {
        mainContent.style.display = "none";
        result.style.display = "block";
        music.play();
        startHearts();
    });

    function startHearts() {
        setInterval(() => {
            const heart = document.createElement("div");
            const items = ["üíñ", "‚ú®", "üíï", "üçï", "üß∏"];
            heart.classList.add("heart");
            heart.innerHTML = items[Math.floor(Math.random() * items.length)];
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 2 + 2) + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }, 150);
    }
</script>

</body>
</html>
